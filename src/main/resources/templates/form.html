<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouveau employé</title>
    <link href="/css/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-4/5 bg-white shadow-md rounded-lg p-6 h-screen">
        <div class="w-full h-32">
            <form action="/postEmployee" method="post" th:object="${employee}" enctype="multipart/form-data">
                    <div>
                        <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom</label>
                        <input type="text" id="lastName" name="lastName" th:field="*{lastName}"
                               class="form-input"
                               placeholder="John" required>
                    </div>
                    <div>
                        <label for="firstName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Prénom</label>
                        <input type="text" id="firstName" name="firstName" th:field="*{firstName}"
                               class="form-input"
                               placeholder="Doe" required>
                    </div>
                    <div>
                        <label for="birthDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Anniversaire</label>
                        <input type="date" id="birthDate" name="birthDate" th:field="*{birthDate}"
                               class="form-input"
                               required>
                    </div>
                    <div>
                        <label for="image" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Photo</label>
                        <input type="file" id="image" name="image" th:field="*{image}"
                               class="form-input">
                    </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Envoyer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
