<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

        <div class="flex">
            <div class="w-2/4">
                <img th:src="@{'data:image/jpeg;base64,' + ${employee.image}}" alt="image" class="w-full h-auto">
            </div>
            <div class="w-2/4 pl-6">
                <table>
                    <tr>
                        <td class="font-medium pr-2">Pr√©nom :</td>
                        <td th:text="${employee.firstName}"></td>
                    </tr>
                    <tr>
                        <td class="font-medium pr-2">Nom :</td>
                        <td th:text="${employee.lastName}"></td>
                    </tr>
                    <tr>
                        <td class="font-medium pr-2">Date de naissance :</td>
                        <td th:text="${employee.birthDate}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
