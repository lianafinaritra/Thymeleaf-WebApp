<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>A propos</title>
    <link href="/css/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-3/4 p-8 bg-white rounded-lg shadow-lg">
        <div class="flex justify-center mb-8">
            <img th:src="@{'data:image/jpeg;base64,' + ${employee.image}}" alt="Aucune image" class="w-32 h-32 rounded-full shadow-lg">
        </div>
        <table class="w-full table-fixed">
            <tr>
                <td class="font-bold pr-2 w-1/4">Matricule :</td>
                <td th:text="${employee.matricule}" class="w-3/4"></td>
            </tr>
            <tr>
                <td class="font-bold pr-2">Prénom :</td>
                <td th:text="${employee.firstName}"></td>
            </tr>
            <tr>
                <td class="font-bold pr-2">Nom :</td>
                <td th:text="${employee.lastName}"></td>
            </tr>
            <tr>
                <td class="font-bold pr-2">Date de naissance :</td>
                <td th:text="${employee.birthDate}"></td>
            </tr>
            <tr>
                <td class="font-bold pr-2">Sexe :</td>
                <td th:text="${employee.sex}"></td>
            </tr>
            <tr>
                <td class="font-bold pr-2">Adresse :</td>
                <td th:text="${employee.address}"></td>
            </tr>
            <tr>
                <td class="font-bold pr-2">Téléphone :</td>
                <td th:text="${employee.phone}"></td>
            </tr>
            <tr>
                <td class="font-bold pr-2">Email Personnel :</td>
                <td th:text="${employee.personalEmail}"></td>
            </tr>
            <tr>
                <td class="font-bold pr-2">Email Professionnel :</td>
                <td th:text="${employee.email}"></td>
            </tr>
            <tr>
                <td class="font-bold pr-2">Fonction :</td>
                <td th:text="${employee.role}"></td>
            </tr>
            <tr>
                <td class="font-bold pr-2">Nombre d'enfants à charge :</td>
                <td th:text="${employee.children}"></td>
            </tr>
            <tr>
                <td class="font-bold pr-2">Date d'embauche :</td>
                <td th:text="${employee.hire}"></td>
            </tr>
            <tr>
                <td class="font-bold pr-2">Date de départ :</td>
                <td th:text="${employee.departure}"></td>
            </tr>
            <tr>
                <td class="font-bold pr-2">Catégorie socio-professionnelle :</td>
                <td th:text="${employee.spc}"></td>
            </tr>
            <tr>
                <td class="font-bold pr-2">Numéro CNAPS :</td>
                <td th:text="${employee.cnaps}"></td>
            </tr>
            <div class="flex justify-center mt-6">
                <a th:href="@{/export(employeeId=${employee.matricule})}" class="px-4 py-2 text-sm font-medium text-white bg-green-500 rounded-lg hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300">
                    Export CSV
                </a>
            </div>
        </table>
    </div>
</div>
</body>
</html>
